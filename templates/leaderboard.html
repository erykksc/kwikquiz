<!doctype html>
<html lang="en">
  <head>
    {{template "header-content" .}}
    <title>KWIKQUIZ Leaderboard</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-4">
        KWIKQUIZ Leaderboard
      </h1>
      <h2 class="text-lg md:text-xl text-gray-600 mb-8">Top Players</h2>
      <div class="flex justify-center space-x-4">
        <table class="table-auto border-collapse border border-gray-200">
          <thead>
            <tr>
              <th class="px-4 py-2 border border-gray-200">Rank</th>
              <th class="px-4 py-2 border border-gray-200">Username</th>
              <th class="px-4 py-2 border border-gray-200">Score</th>
            </tr>
          </thead>
          <tbody>
            {{ range $index, $player := . }}
            <tr>
              <td class="px-4 py-2 border border-gray-200">{{ inc $index }}</td>
              <td class="px-4 py-2 border border-gray-200">{{ $player.Username }}</td>
              <td class="px-4 py-2 border border-gray-200">{{ $player.Score }}</td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
      <div class="mt-8">
        <a
          href="/"
          class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >Back to Home</a>
      </div>
    </div>
  </body>
</html>
