<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Quiz Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white shadow-md rounded-lg p-6 md:p-8 w-full h-full flex flex-col overflow-auto"
    >
      <h2 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-gray-800">
        Create a new KWIKQUIZ
      </h2>

      <form id="quiz-form" class="flex-grow flex flex-col">
        <!-- Quiz Name -->
        <div class="mb-4">
          <label
            for="game-room-name"
            class="block text-gray-700 font-semibold mb-2"
            >Quiz Name</label
          >
          <input
            type="text"
            id="game-room-name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter game room name"
            required
          />
        </div>

        <!-- Time per Question -->
        <div class="mb-4">
          <label
            for="time-per-question"
            class="block text-gray-700 font-semibold mb-2"
            >Time per Question (seconds)</label
          >
          <input
            type="number"
            id="time-per-question"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter time per question"
            min="1"
            required
          />
        </div>

        <!-- Question Order -->
        <div class="mb-4">
          <label
            for="question-order"
            class="block text-gray-700 font-semibold mb-2"
            >Question Order</label
          >
          <div class="flex items-center">
            <input
              type="radio"
              id="order-fixed"
              name="question-order"
              value="fixed"
              class="mr-2"
              required
            />
            <label for="order-fixed" class="mr-4 text-gray-700">Fixed</label>
            <input
              type="radio"
              id="order-random"
              name="question-order"
              value="random"
              class="mr-2"
            />
            <label for="order-random" class="text-gray-700">Random</label>
          </div>
        </div>

        <!-- Questions -->
        <div id="questions-section" class="mb-4 flex-grow overflow-auto">
          <label class="block text-gray-700 font-semibold mb-2"
            >Questions</label
          >
          <div id="questions-list" class="flex-grow overflow-auto">
            <!-- Questions will be added here dynamically -->
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center">
          <button
            type="button"
            id="add-question-btn"
            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            Add Question
          </button>
          <div>
            <button
              type="button"
              class="px-4 py-2 bg-red-500 text-white rounded-lg mr-2 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              CREATE KWIKQUIZ
            </button>
          </div>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("add-question-btn")
        .addEventListener("click", function () {
          const questionNumber =
            document.querySelectorAll(".question-item").length + 1;
          const questionHTML = `
        <div class="question-item mb-4 p-4 border rounded-lg">
          <label class="block text-gray-700 font-semibold mb-2">Question ${questionNumber}</label>
          <input type="text" name="question-${questionNumber}" class="w-full px-4 py-2 mb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter question text" required>
          <label class="block text-gray-700 font-semibold mb-2">Answer Options</label>
          <input type="text" name="answer-${questionNumber}-1" class="w-full px-4 py-2 mb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Option 1" required>
          <input type="text" name="answer-${questionNumber}-2" class="w-full px-4 py-2 mb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Option 2" required>
          <input type="text" name="answer-${questionNumber}-3" class="w-full px-4 py-2 mb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Option 3" required>
          <input type="text" name="answer-${questionNumber}-4" class="w-full px-4 py-2 mb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Option 4" required>
          <label class="block text-gray-700 font-semibold mb-2">Correct Answer</label>
          <input type="text" name="correct-answer-${questionNumber}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter correct answer" required>
        </div>
      `;
          document
            .getElementById("questions-list")
            .insertAdjacentHTML("beforeend", questionHTML);
        });
    </script>
  </body>
</html>
