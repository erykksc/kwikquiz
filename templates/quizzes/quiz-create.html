{{define "title"}}KwikQuiz Create Quiz{{end}} {{ template "header" . }}
<style>
  .centered-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  a {
    display: inline-block;
    width: 200px;
    height: 50px;
    background-color: blue;
    color: white;
    text-align: center;
    line-height: 50px;
    margin: 10px;
  }
</style>
<div class="centered-container">
    <h1>kwikquiz</h1>
    <form method="POST" hx-post="/quizzes">
        {{define "create-form"}}
        <div>
            <label for="qid">New Quiz ID:</label>
            <input type="text"
                   id="qid"
                   name="qid"
                   value="{{.Qid}}"
                   required />
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text"
                   id="title"
                   name="title"
                   value="{{.Title}}"
                   required
            />
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text"
                   id="description"
                   name="description"
                   value="{{.Description}}"
            />
        </div>
        <div>
            <label for="title">Owner:</label>
            <input type="text"
                   id="owner"
                   name="owner"
                   value="{{.Owner}}"
                   required
            />
        </div>
        <!-- red error string -->
    <p id="error" style="color: red">{{.FormError}}</p>
    <button type="submit">Submit</button>
    {{ end }} {{template "create-form" .}}
    </form>
    <div id="responseArea"></div>
</div>>
