<!doctype html>
<html lang="en">
<head>
    <title>Create Quiz</title>
    {{ template "header-content" }}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
       .bg-baby-pink { background-color: #f3c4db; }
    .text-baby-pink { color: #f6cee2; }
    .bg-dark-green { background-color: #123F16; }
    .text-dark-green { color: #123F16; }
    .border-dark-green { border-color: #123F16; }
    .border-baby-pink { border-color: #fec6e2; }
    .bg-light-green { background-color: #3db73d; }
    .bg-medium-pink { background-color: #d180a8; }
    .bg-light-pink { background-color: #f3bc8b; }
    .hidden { display: none; }
    .bg-baby-pink-button { background-color: #f3c4db; }
    .hover-bg-baby-pink:hover { background-color: #f3c4db; color: #123F16; }
    .hover-bg-red-600:hover { background-color: #e3342f; }
    .add-answer-type-btn:hover {
      background-color: #123F16;
  color: #fff; 
}
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-baby-pink min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-lg p-8 md:p-10 w-full md:max-w-2xl flex flex-col overflow-auto">
        <h2 class="text-2xl md:text-3xl font-bold mb-6 text-dark-green">Create a new KWIKQUIZ</h2>

        <form
            id="quiz-form"
            class="flex-grow flex flex-col space-y-4"
            hx-post="/quizzes/create/"
            hx-trigger="submit"
            hx-target="this"
        >
            {{ define "create-form" }}
            <!-- Quiz Title -->
            <div>
                <label for="title" class="block text-dark-green font-semibold mb-2">Quiz Title</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="w-full px-4 py-2 border input-border-green rounded-lg focus:outline-none focus:ring-2 focus:ring-dark-green"
                    value="{{ .Title }}"
                    placeholder="Enter Quiz Title"
                    required
                />
            </div>

            <!-- Quiz Password -->
            <div>
                <label for="password" class="block text-dark-green font-semibold mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-2 border input-border-green rounded-lg focus:outline-none focus:ring-2 focus:ring-dark-green"
                    value="{{ .Password }}"
                    placeholder="Enter Quiz Password"
                    required
                />
            </div>

            <!-- Quiz Description -->
            <div>
                <label for="description" class="block text-dark-green font-semibold mb-2">Description</label>
                <input
                    type="text"
                    id="description"
                    name="description"
                    class="w-full px-4 py-2 border input-border-green rounded-lg focus:outline-none focus:ring-2 focus:ring-dark-green"
                    value="{{ .Description }}"
                    placeholder="Enter Description"
                    required
                />
            </div>

            <!-- Questions -->
            <div id="questions-section" class="flex-grow overflow-auto mb-4">
                <label class="block text-dark-green font-semibold mb-2">Questions</label>
                <div id="questions-list" class="flex-grow overflow-auto border border-gray-200 rounded-lg p-4">
                    <!-- Questions will be added here dynamically -->
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between items-center">
                <button
                    type="button"
                    id="add-question-btn"
                    class="px-4 py-2 bg-dark-green text-white rounded-lg hover-bg-baby-pink focus:outline-none focus:ring-2 focus:ring-dark-green"
                >
                    Add Question
                </button>
                <div>
                    <button
                        type="button"
                        class="px-4 py-2 bg-red-500 text-white rounded-lg mr-2 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                        onclick="window.location.href='/'"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="px-4 py-2 bg-dark-green text-white rounded-lg hover-bg-baby-pink focus:outline-none focus:ring-2 focus:ring-dark-green"
                    >
                        CREATE KWIKQUIZ
                    </button>
                </div>
            </div>
            {{ end }} {{ template "create-form" . }}
        </form>
    </div>
    <script src="/static/js/quiz.js"></script>
</body>
</html>
