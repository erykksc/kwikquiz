{{define "title"}}KwikQuiz All Quizzes{{end}}
<!DOCTYPE html>
<html lang="en">
    {{template "header" .}}
    <body>
        <h1>Quizzes</h1>
        {{range .}}
        <div>
            <a href="/quizzes/{{.ID}}">{{.Title}}</a>
        </div>
        {{else}}
        <p>No quizzes found</p>
        {{end}}
    </body>
</html>
