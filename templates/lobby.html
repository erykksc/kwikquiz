{{define "title"}}KwikQuiz Lobby {{.Pin}}{{end}}

<!doctype html>
<html lang="en">
  {{template "header" .}}
  <body>
    <style>
      .centered-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      a {
        display: inline-block;
        width: 200px;
        height: 50px;
        background-color: purple;
        color: white;
        text-align: center;
        line-height: 50px;
        margin: 10px;
      }
    </style>
    <div class="centered-container">
      <h1>Pin: {{.Pin}}</h1>
      <p>created at: {{.CreatedAt}}</p>
      <p>time per question: {{.Game.TimePerQuestion}}</p>
    </div>
  </body>
</html>
